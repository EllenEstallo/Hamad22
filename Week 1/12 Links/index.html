     <h2>Part II. Links</h2>
         <!-- Link to a previously created file (whose filename "newindex.html" we copied) using the a tag and the href attribute. -->
            <h3>A.  Linking to another page using the A attribute.</h3>
            <p>The Link <a href="newindex.html">Previously Created File </a> will bring you to another page.</p>
        <!-- Link an image from  (whose url  we copied by rightclicking the image itself) using the img tag and the src and the height attributes -->
            <h3>B.  Linking an image.</h3>
            <img src="https://images.pexels.com/photos/2058498/pexels-photo-2058498.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" height="100">
        <!-- Link to a google map by going to the map and copying teh link after followng instructions on how to EMBED the map on the file.   -->

            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d97320.91810837925!2d-74.53658016467513!3d40.336163300988694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smcdonalds!5e0!3m2!1sen!2sus!4v1725379953085!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>></iframe>
